        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score">0</p>

                </div>
                
            </div>
            
            <div>
                <h3>AWAY</h3>
                
                
                <p id="guest-score">0</p>
               
                
                <div id="add-points-guest">
                    <button id="+1-guest" onClick="add1Guest()">+1</button>
                    <button id="+2-guest" onClick="add2Guest()">+2</button>
                    <button id="+2-guest" onClick="add3Guest()">+3</button>
                </div>
                
            </div>
